<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/music icon.png"
      type="image/x-icon"
    />
    <title>Music Player</title>
  </head>
  <body>
    <h1>Music Player</h1>
    <div class="total_container">
      <div class="cover_title">
        <h2 class="song_title"></h2>
      </div>
      <div class="control_container">
        <div class="control_buttons">
          <a><i class="fa fas fa-chevron-left"></i></a>
          <a><i class="fa fas fa-play"></i></a>
          <a><i class="fa fa-chevron-right"></i></a>
          <a><i class="fa fa-random" aria-hidden="true"></i></a>
        </div>
        <div class="progress">
          <div class="current_time">00:00</div>
          <div class="progress_container">
            <div class="progress_bar"></div>
          </div>
          <div class="duration">00:00</div>
        </div>
        <h3>-Hams</h3>
      </div>
    </div>

    <audio src=""></audio>
    <script src="script.js"></script>
  </body>
</html>
